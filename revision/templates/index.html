{% extends 'base.html' %}
{% load static %}
{% block b1 %}


<div class="row">
<div class="card text-white bg-dark mb-3 col-12" >
    
    <div class="card-body">
      <h1 class="card-title">{{ sentence.EN }}</h1>
    </div>
  </div>
</div>


<div class="row d-flex flex-row-reverse">
  <a class="btn btn-info btn-lg col-4" href="{% url 'revision:promote' sentence.pk %}" role="button">→ Verfolgen →</a>


<div class="h5 col-4">{{sentence.name}} ** <b style="color:red;">{{sentence.revision_number}}</b></div>
</div>



<div class="card text-muted bg-secondary mb-3" >
    <div class="card-body">
      <h1 class="card-title ">{{ sentence.DE }}</h1>
    </div>
  </div>



</div>


<div class="row d-flex flex-row-reverse">
  <a class="btn btn-danger  col-4  btn-lg" href="{% url 'revision:demote' sentence.pk %}" role="button">XX Überspringen XX</a>

  </div>



{% endblock %}
